

<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Billing Info</mat-card-title>
    
    </mat-card-header>
   
    <mat-card-content>
        <form class="example-form" [formGroup]="customerFrom">
            <mat-form-field class="example-full-width">
              <mat-label>Customer Name</mat-label>
              <input matInput  formControlName="name" (blur)="fetchError()" >
            </mat-form-field>
            <mat-error *ngIf="errors.name">
              {{errors.name}}
            </mat-error>
            <mat-form-field class="example-full-width">
                <mat-label>Email Adderess</mat-label>
                <input matInput formControlName="email"  (blur)="fetchError()" >
                <mat-error *ngIf="errors.email">
                  {{errors.email}}
                </mat-error>
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Mobile Number</mat-label>
                <input matInput  formControlName="mobile"  (blur)="fetchError()"  >
                <mat-error *ngIf="errors.mobile">
                  {{errors.mobile}}
                </mat-error>
              </mat-form-field>
          
            <mat-form-field class="example-full-width">
              <mat-label>Billing Address</mat-label>
              <textarea matInput formControlName="address"  (blur)="fetchError()" ></textarea>
              <mat-error *ngIf="errors.address">
                {{errors.address}}
              </mat-error>
            </mat-form-field>
          </form>
    </mat-card-content>   
  </mat-card>

  <button mat-flat-button [disabled]="!customerFrom.valid" color="accent" (click)="onSubmit()"> Submit </button>
