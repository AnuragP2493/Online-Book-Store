<div *ngIf="book">
<mat-card >
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle>by {{book.authors[0]}}</mat-card-subtitle>
  </mat-card-header>
  <div mat-card-image class="imgBox">
      <img [src]="book.imageLinks" alt="">
  </div>
  <mat-card-content>
      Published by :- <br>
      {{book.publisher}}
    <!-- <img src="boo" alt=""> -->
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions> -->
</mat-card>
</div>
