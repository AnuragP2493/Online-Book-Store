

<div class="container" *ngFor="let selectedBook of cartItems$|async">
    <mat-card *ngIf="selectedBook">
        <div class="header">
        <mat-card-header>
          <mat-card-title>{{selectedBook?.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{selectedBook?.imageLinks}}">
    </div>
        <div>
           <p>Rating: {{selectedBook.averageRating}}</p>
            <p>Publisher: {{selectedBook.publisher}}</p>
            <p>Page Count: {{selectedBook.pageCount}}</p>
            <p>Language: {{selectedBook.language}}</p>
        </div>
        <mat-card-content>
          <p>
            {{selectedBook.description}}
          </p>
          <p>Written By: </p>
          <p>{{selectedBook.publisher}}</p>
    
          <br>
          
       <button mat-flat-button color="accent" (click)="toBuy(selectedBook)">Proceed To Buy</button>
       <button  mat-flat-button color="accent" (click)="RemoveCart(selectedBook.id)">Remove From Cart</button>
    
        </mat-card-content>
      </mat-card>

</div>
